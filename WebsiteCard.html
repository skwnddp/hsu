<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Menu</title>
  <style>
    /* 공통 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #a8c0d9, #f0f9ff);
      /* 밝은 파스텔 블루와 화이트 그라데이션 */
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 헤더 스타일 */
    header {
      background: #f0f9ff;
      /* 부드러운 화이트 */
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #2c3e50;
      /* 짙은 블루 색상 */
    }

    /* 메뉴 스타일 */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .menu-btn {
      padding: 12px 24px;
      font-size: 1.3rem;
      border: 2px solid #ffffff;
      /* 파란색 테두리 */
      border-radius: 30px;
      background: linear-gradient(135deg, #ffffff, #add8e6);
      /* 화이트에서 파스텔 블루로 그라데이션 */
      color: #3498db;
      /* 파란색 텍스트 */
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-btn:hover {
      background: linear-gradient(135deg, #add8e6, #ffffff);
      /* 그라데이션 반전 */
      color: #fff;
      /* 흰색 텍스트 */
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      /* 더 강렬한 그림자 */
    }

    /* 메인 섹션 스타일 */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      overflow-y: auto;
      /* 세로 스크롤 */
    }

    /* 카드 컨테이너 */
    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* 가로로 최대 3개 카드 배치 */
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      /* 최대 카드 너비 */
      padding: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      height: 300px;
      /* 카드 높이 고정 */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      /* 내용 분배 */
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, filter 0.2s ease-in-out;
      transform-style: preserve-3d;
      /* 3D 변환을 위한 설정 */
    }

    .card:hover {
      transform: translateY(-10px) rotateY(10deg) rotateX(10deg);
      /* 3D 회전 효과 */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      filter: brightness(1.2) saturate(1.2);
      /* 스플래쉬 효과, 밝기와 채도 증가 */
    }

    .card:hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      animation: splash 0.5s ease-out;
    }

    /* 스플래쉬 애니메이션 */
    @keyframes splash {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    /* 카드 내용 */
    .card h3 {
      font-size: 1.8rem;
      color: #2c3e50;
      /* 짙은 블루 */
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.2rem;
      color: #555;
      line-height: 1.5;
      flex-grow: 1; /* 남은 공간을 차지하도록 설정 */
    }

    /* 푸터 스타일 */
    footer {
      text-align: center;
      padding: 10px;
      background: #f0f9ff;
      /* 부드러운 화이트 */
      color: #2c3e50;
      /* 짙은 블루 */
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- 헤더 -->
  <header>
    <h1>My Stylish Website</h1>
    <nav id="menu">
      <!-- 메뉴 버튼은 JavaScript로 생성 -->
    </nav>
  </header>

  <!-- 메인 섹션 -->
  <main>
    <div>
      <h2>Welcome to My Website</h2>
      <p>
        This is a beautifully designed static webpage showcasing vibrant buttons and clean layout. Feel free to explore!
      </p>
    </div>

    <!-- 카드 컨테이너 -->
    <div id="card-container" class="card-container">
      <!-- 카드들은 JavaScript로 추가될 것입니다 -->
    </div>
  </main>

  <!-- 푸터 -->
  <footer>
    &copy; 2024 Stylish Website. All rights reserved.
  </footer>

  <script>
    // 메뉴 데이터
    const menuItems = ["Home", "About", "Services", "Contact"];
    const menuContainer = document.getElementById('menu');
    menuItems.forEach(item => {
      const button = document.createElement('button');
      button.textContent = item;
      button.className = 'menu-btn';
      menuContainer.appendChild(button);
    });
    // 카드 데이터를 관리하는 함수
    const createCard = (title, content) => {
      const card = document.createElement('div');
      card.classList.add('card');
      const cardTitle = document.createElement('h3');
      cardTitle.textContent = title;
      card.appendChild(cardTitle);
      const cardContent = document.createElement('p');
      cardContent.textContent = content;
      card.appendChild(cardContent);
      return card;
    }
    // 카드 데이터를 추가하는 함수
    const addCard = (title, content) => {
      const cardContainer = document.getElementById('card-container');
      const newCard = createCard(title, content);
      cardContainer.appendChild(newCard);
    }
    // 카드 데이터 생성
    const cardData = [];
    for (let i = 1; i <= 200; i++) {
      cardData.push({
        title: `Card ${i}`,
        content: `This is the content of card ${i}.`
      });
    }
    // Lazy Loading 코드
  const cardContainer = document.getElementById('card-container');
  let lastLoadedIndex = 0; // 마지막으로 로드된 카드 인덱스
  const cardsPerLoad = 20; // 한 번에 로드할 카드 수

  const loadCards = () => {
    for (let i = 0; i < cardsPerLoad; i++) {
      if (lastLoadedIndex >= cardData.length) return; // 카드가 더 이상 없으면 중단
      const card = cardData[lastLoadedIndex];
      addCard(card.title, card.content);
      lastLoadedIndex++;
    }
  };

  // 스크롤 이벤트 설정
  window.addEventListener('scroll', () => {
    const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
    if (scrollTop + clientHeight >= scrollHeight - 10) {
      // 스크롤이 끝에 도달하면 새 카드를 로드
      loadCards();
    }
  });

  // 초기 카드 로드
  loadCards();
  </script>
</body>

</html>
