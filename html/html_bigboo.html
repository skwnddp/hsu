<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Boo Drawing</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="bigBooCanvas" width="400" height="400"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            drawBigBoo();
        });

        function drawBigBoo() {
            var canvas = document.getElementById("bigBooCanvas");
            var ctx = canvas.getContext("2d");

            // Draw Big Boo
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.arc(200, 200, 100, 0, 2 * Math.PI); // Body
            ctx.fillStyle = "#ffffff";
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(170, 170, 20, 0, 2 * Math.PI); // Left eye
            ctx.fillStyle = "#000000";
            ctx.fill();
          
            ctx.beginPath();
            ctx.arc(160, 160, 5, 0, 2 * Math.PI); // Left pupil
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();

            ctx.beginPath();
            ctx.arc(230, 170, 20, 0, 2 * Math.PI); // Right eye
            ctx.fillStyle = "#000000";
            ctx.fill();
          
            ctx.beginPath();
            ctx.arc(220, 160, 5, 0, 2 * Math.PI); // Right pupil
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();

            ctx.beginPath();
            ctx.arc(200, 220, 50, 0, Math.PI, false); // Mouth
            ctx.lineWidth = 5;
            ctx.fillStyle = "#000000";
            ctx.fill();
          
            ctx.beginPath();
            ctx.arc(200, 250, 35, 0, Math.PI, false); // tongue
            ctx.lineWidth = 1;
            ctx.fillStyle = "#FF0000";
            ctx.fill();

            // Draw Eyebrows
            drawCurvedEyebrow(ctx, 200, 130, 30, 0.1 * Math.PI, 0.5 * Math.PI); // Left eyebrow
            drawCurvedEyebrow(ctx, 260, 130, 30, 0.5 * Math.PI, 0.9 * Math.PI); // Right eyebrow
        }

        function drawCurvedEyebrow(ctx, x, y, width, startAngle, endAngle) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.quadraticCurveTo(x - width, y + width / 2, x - 2 * width, y - width / 100);
            ctx.quadraticCurveTo(x - width, y + width, x, y);
            ctx.fillStyle = "#000000";
            ctx.fill();
        }
    </script>
</body>
</html>
